<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SellSmart - Sales Prediction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>SellSmart Sales Prediction</h1>
        <form id="predictionForm">
            <label for="rowID">Row ID:</label>
            <input type="number" id="rowID" name="rowID" required>

            <label for="postalCode">Postal Code:</label>
            <input type="number" id="postalCode" name="postalCode" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="discount">Discount:</label>
            <input type="number" step="0.01" id="discount" name="discount" required>

            <label for="profit">Profit:</label>
            <input type="number" step="0.01" id="profit" name="profit" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" required>

            <label for="month">Month:</label>
            <input type="number" id="month" name="month" required>

            <label for="day">Day:</label>
            <input type="number" id="day" name="day" required>

            <button type="submit">Predict Sales</button>
        </form>
        <div id="predictionResult"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
